<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Sample Exercise</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>


	<div class="container">
		
			<script>
				
				var weight = 2000; // given for the weight grams
				document.write(" <h2> click the button </h2>" + ' ' + weight+ "g" + "will change the weight scale");


			</script>
	
	</div>


	<br>


	<div class="container">
		
		<p id="display"> </p>


			<button type="button" onclick= "var weight = 1000; var kilo =1000; document.getElementById('display').innerHTML = weight/kilo + 'kg' ;"> Kilo </button>
<br>
<br>
			<button type="button" onclick= "var weight = 1000; var centi =100; document.getElementById('display').innerHTML = weight/centi + 'cm' ;"> Centigram </button>
<br>
<br>
			<button type="button" onclick= "var weight = 1000; var meter =10; document.getElementById('display').innerHTML = weight/meter + 'm' ;"> Meter </button>
<br>
<br>
			<button type="button" onclick= "var weight = 1000; var gayer =1; document.getElementById('display').innerHTML = weight/gayer + 'gay' ;"> Gayer </button>
<br>
<br>
			<button type="button" onclick= "var weight = 1000; var luis =-1; document.getElementById('display').innerHTML = weight/luis + 'Nazareno' ;"> Luis </button>
<br>
<br>
			<button type="button" onclick= "var weight = 1000; var gay =-10000; document.getElementById('display').innerHTML = weight*gay + 'Zyan Eusebio' ;"> gay </button>
	</div>
</body>
</html>
